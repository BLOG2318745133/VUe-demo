<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>模板语法</title>
</head>

<body>
<div id="demo">
    <h1>插值语法</h1>
    <h2>你好{{name}}</h2>
    <hr>
    <!--    <a href="https://www.atguigu.com">尚硅谷学习平台1</a>-->
    <a href="url" title="error">尚硅谷学习平台2</a>
    <a v-bind:href="school.url">尚硅谷学习平台3</a>
    <hr>
    <a v-bind:href="school.url" target="_blank">尚硅谷学习平台4</a>
    <a :href="url" target="_blank" x="sdan">尚硅谷学习平台5</a>
    <a :href="school.url" target="_blank" x="sdan">尚硅谷学习平台6</a>

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false;
    var vm= new Vue({
        el: "#demo",
        data: {
            name: "blog",
            school: {
                name: "Blog",
                url: "https://www.blogsfan.ren"
            }

        },
        methods: {}
    })
    console.log(vm)
</script>
</body>
</html>
