<body>
<script type="text/javascript">
    let person1 = {x: 100}
    let person2 = {y: 100}
    Object.defineProperty(person2, "x", {
        get: function f() {
            return person1.x
        },
        set(value) {
            person1.x = value
            console.log("值被修改，且被修改的值为：", value)
        }
    })
</script>
